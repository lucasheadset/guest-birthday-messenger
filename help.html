            font-size: 16px;
        }

        .chat-content {

            margin-top: 20px;
            padding-right: 10px;
            max-height: 300px;
        }

        .message {

            padding: 10px;

        }

            padding: 10px;

            border-radius: 5px;

        .chat-window button {

            padding: 10px 20px;
            background-color: #004d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .chat-window button:hover {
            background-color: #003300;
            transform: scale(1.05);
        }

        .chat-window button:active {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
